{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p class="mt-3">
            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
        </p>
    </div>
</div>
{% endblock %}
